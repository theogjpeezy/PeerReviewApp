<template>
    <div class="container">
        <h2>${user.FirstName} ${user.LastName}</h2>
        <div>Email: ${user.Email}</div>
        <div>Manager: ${user.ManagerName}</div>
        <div>Team Members:</div>
        <ul>
            <li repeat.for="teammember of user.TeamMembers">
                ${teammember}
            </li>
        </ul>

        <h2>Goals</h2>
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Start Date</th>
                <th>End Date</th>
            </tr>
            <tr repeat.for="goal of user.Goals">
                <td><a route-href="route:goalDetails; params.bind:{id:goal.Id}">${goal.Title}</a></td>
                <td>${goal.BeginDateTime}</td>
                <td>${goal.EndDateTime}</td>
            </tr>
        </table>
    </div>
</template>
