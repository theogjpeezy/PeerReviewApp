<template>
    <div class="container">
        <h2>${user.FirstName} ${user.LastName}</h2>

        <dl class="dl-horizontal">
            <dt style="float: left!important; width: 50px">Email</dt>
            <dd>${user.Email}</dd>

            <dt style="float: left!important; width: 70px">Manager</dt>
            <dd>${user.ManagerName}</dd>
        </dl>
        
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Goal Feedback</th>
            </tr>
            <tr repeat.for="teammember of user.TeamMembers">
                <td>${teammember.FirstName} ${teammember.LastName}</td>
                <td><a route-href="route:userGoals; params.bind:{id:teammember.Id}" class="btn btn-default">Give Goal Feedback</a></td>
            </tr>
        </table>

        <h2>Goals</h2>
        <a route-href="route:goalCreate" class="btn btn-default">Create New Goal</a>
        <br/>
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr repeat.for="goal of user.Goals">
                <td><a route-href="route:goalDetails; params.bind:{id:goal.Id}">${goal.Title}</a></td>
                <td>${goal.BeginDateTime}</td>
                <td>${goal.EndDateTime}</td>
                <td><a class="btn btn-default" route-href="route:goalEdit; params.bind:{id:goal.Id}">Edit</a></td>
                <td><button class="btn btn-default" click.trigger="deleteGoal(goal.Id)">Delete</button></td>
            </tr>
        </table>
    </div>
</template>
