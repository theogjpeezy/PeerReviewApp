<template>
    <div class="container">
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Start Date</th>
                <th>End Date</th>
            </tr>
            <tr repeat.for="goal of goals">
                <td>${goal.name}</td>
                <td>${goal.startDate}</td>
                <td>${goal.endDate}</td>
            </tr>
        </table>
    </div>
</template>
