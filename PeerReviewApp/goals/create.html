<template>
    <div class="container">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2">Title</label>
                <div class="col-sm-10">
                    <input type="text" placeholder="Name" class="form-control" value.bind="goal.Title" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2">Start Date</label>
                <div class="col-sm-10">
                    <input type="text" placeholder="MM/DD/YYYY" class="form-control" value.bind="goal.BeginDateTime" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2">End Date</label>
                <div class="col-sm-10">
                    <input type="text" placeholder="MM/DD/YYYY" class="form-control" value.bind="goal.EndDateTime" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2">Details</label>
                <div class="col-sm-10">
                    <textarea placeholder="A short description" class="form-control" rows="3" value.bind="goal.Details"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2">Active</label>
                <div class="col-sm-1">
                    <input align="left" type="checkbox" placeholder="A short description" class="form-control" checked.bind="goal.IsActive"/>
                </div>
            </div>

            <input type="submit" click.trigger="save()" value="Create"/>
        </div>
    </div>
</template>
