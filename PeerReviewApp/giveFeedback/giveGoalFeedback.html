<template>
    <div class="container">
        <h2>${goal.Title}</h2>
        <div>${goal.Details}</div>

        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2">Rating</label>
                <div class="col-sm-10">
                    <input type="text" placeholder="1 to 5" class="form-control" value.bind="feedback.Rating"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2">Comments</label>
                <div class="col-sm-10">
                    <textarea placeholder="Additional Comments" class="form-control" rows="3" value.bind="feedback.Comments"></textarea>
                </div>
            </div>

            <button type="submit" class="btn btn-default" click.trigger="save()">Submit</button>
        </div>
    </div>
</template>
