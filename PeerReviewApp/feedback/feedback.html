<template>
    <div class="container">
        <h2>Feedback Report - ${user.FirstName} ${user.LastName}</h2>
        <h3>Goal Feedback</h3>
        <div class="container" repeat.for="goal of goals">
            <div class="panel panel-default">
                <div class="panel-heading"><h4>${goal.Goal.Title}</h4>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-nonfluid">
                        <tr repeat.for="feedback of goal.Feedback">
                            <td>
                                <P>${feedback.Comments}</P>
                                <div class="col-md-2">${feedback.ReviewerName}</div>
                                <div class="col-md-2">
                                    <span class="glyphicon glyphicon-star" aria-hidden="true" repeat.for="count of feedback.Rating"> </span>
                                </div>
                                <div class="col-md-3">${feedback.DateTimeSubmitted}</div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</template>
