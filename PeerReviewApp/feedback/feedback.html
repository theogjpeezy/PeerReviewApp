<template>
    <div class="container">
        <h2>Feedback - ${user.FirstName} ${user.LastName}</h2>

        <h3>Goal Feedback</h3>
        <div class="container" repeat.for="goal of goals">
            <h4>${goal.Goal.Title}</h4>
            <table class="table">
                <tr>
                    <td>Submitter</td>
                    <td>Rating</td>
                    <td>Comments</td>
                </tr>
                <tr repeat.for="feedback of goal.Feedback">
                    <td>${feedback.ReviewerName}</td>
                    <td>${feedback.Rating}</td>
                    <td>${feedback.Comments}</td>
                </tr>
            </table>
        </div>
    </div>
</template>
